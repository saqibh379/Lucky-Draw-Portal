    <div class="d-flex justify-content-xl-center align-items-xl-center" id="main" style="background: radial-gradient(rgba(0,0,0,0.73) 13%, rgba(17,61,113,0.6) 99%), url(&quot;assets/img/Login/Lucky%20Draw%20for%20Shabeeb.jpg&quot;) center / cover no-repeat;height: 100vh;">
        <div class="text-start" id="info" style="margin-top: 50px;background: rgba(255,255,255,0.89);border-radius: 12px;width: 375px;height: 500px;padding-left: 24px;max-width: 400px;"><img id="ventaspro-logo" src="assets/img/Logo/LogoJPG.jpg" width="200" style="background: var(--bs-gray-100);width: 100px;padding: 3px;border-radius: 4px;margin-top: 40px;margin-bottom: 12px;">
            <h4 class="text-start" style="color: var(--bs-link-hover-color);font-family: Poppins, sans-serif;font-weight: bold;margin-top: 16px;font-size: 20px;">Login</h4>
            <h6 class="text-start" style="color: var(--bs-blue);margin-top: 0px;margin-bottom: 0px;">Continue to Lucky Draw Portal</h6>
            <form id="form-login" style="width: 100%;margin-left: 0px;margin-top: 39px;">
                <div class="mb-3" style="width: 320px;"><label class="form-label" id="lbl-usuario" for="txt-usuario" style="color: var(--bs-black);">Email ID</label><input class="form-control" type="text" id="txt-usuario" style="border-style: solid;border-color: rgb(152,152,152);"></div>
                <div class="mb-3" style="width: 320px;">
                    <div class="d-flex flex-row justify-content-between align-items-xl-center"><label class="form-label" id="lbl-password" for="txt-password" style="color: var(--bs-black);">Password</label><a href="forgot-password.html"></a></div><input class="form-control" type="password" id="txt-password" style="border-style: solid;border-color: rgb(142,142,142);">
                </div>
            </form>
            <div><button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;width: 320px;margin-top: 24px;">Login</button></div>
        </div>
    </div>
